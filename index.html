        <div class="left">
            <div class="home bg-color m1 p1 ">
                <div class="flex jc-inbetween">
                    <img src="logo.svg" alt="" width="150px" class="logo invert">
                    <img class="close invert" src="cross-svgrepo-com.svg" width="35px" alt="">
                </div>
                <ul>
                    <li class="color-w">
                        <img class="invert " src="home.svg" alt="home">Home
                    </li>
                    <li class="color-gr">
                        <img class="invert" src="search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-color m1 p1 ">
                <div class="y-library flex  jc-inbetween">
                    <div class="flex gap color-gr"><img class="lib invert" src="library.svg" alt="library">Your Library

                    <img class="invert plus" src="plus.svg" alt="plus">
                </div>
                <div class="yoursongs">


                </div>
                <div class="footer ">
                    <div class="cook">Cookies</div>
                    <span class="english ">
                        <img class="invert" src="english.svg" alt="english" width="16px">

                        English

                    </span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="nav bg-color flex jc-inbetween ">
                <div class="flex hamburgercont">
                    <img class="hamburger invert" src="hamburger-md-svgrepo-com.svg" width="40px" alt="">
                    <div>
                        <img class="invert arr" src="svg/left-arrow-backup-2-svgrepo-com.svg" alt="" width="16px">
                        <img class="invert arr" src="svg/right-arrow-backup-2-svgrepo-com.svg" alt="" width="16px">
                    </div>
                </div>
                <div class="flex gap">
                    <ul class="flex gap ">
                        <li class="color-gr res-hidden">Permium</li>
                        <li class="color-gr res-hidden">Support</li>
                        <li class="color-gr res-hidden">Download</li>
                    </ul>


                    <img class="invert svg-gray" src="svg/vertical-line-svgrepo-com.svg" alt="" width="23px">
                    <span class="sign-up color-gr">
                        Sign Up
                    </span>
                    <span class="login">
                        Login
                    </span>

                </div>
            </div>
            <div class="spotifyplaylistl bg-color ">
                <h2>Spotify Playlist</h2>
            </div>

            <div class="playbar flex ">
                <div class="playbar1 flex">
                    <div class="track-name ">

                    </div>
                    <div class="pause_bar flex">
                        <img id="previous" class="invert" src="backward-step-svgrepo-com (1).svg" alt="">
                        <img id="play" class="invert" src="play.svg" alt="">
                        <img id="next" class="invert" src="forward-step-svgrepo-com (1).svg" alt="">

                    </div>
                    <div class="duration ">


                    </div>
                    <div class="vol">
                        <img class="invert" src="volume.svg" id="volume" alt="">
                        <input type="range" name="range">
